<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Loading Demo</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>
  
  <div id="loading_box"> </div>
  <button>Hide loading</button>
  
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/bodymovin.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script> -->
  <script src="scripts/index.js"></script>
  <script>
    $(document).ready(function(){
        $("button").click(function(){
            $('#loading_box').hide();
        });
    });
  </script>
</body>
</html>
